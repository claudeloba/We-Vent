<main class="c-main">
  <section class="c-text">
    <h2 class="c-text__subheading2">Upload page for event photographs</h2>
    <p class="c-text__paragraph">you can upload photos taken during events on this site.</p>
  </section>
  <section class="msg">
<form class="msg__form">
    <input type="text" id="input-name" placeholder="Name of the event?" >
    <input type="email" id="input-email" placeholder="Email address" >
    <label for="input-type">Choose an event type: 
    <select name="type" id="input-type">
      <option value="Leisure">Leisure</option>
      <option value="Education">Education</option>
      <option value="Afterwork">Afterwork</option>
    </select> 
  </label>
    <label for="input-date">Choose the date:
    <input type="date" id="input-date" placeholder="During which event were the photos taken?" >
  </label>
<label for="file-upload-field" id="file-upload-label" class="file-upload-label label-one">
  <p><i class="fa-solid fa-file-arrow-up"></i> Upload pictures</p>
  <input name="file-upload-field" type="file" class="file-upload-field field-one" id="file-upload-field" accept="image/*" multiple>
</label>
<label for="file-upload-field" id="file-upload-label" class="file-upload-label label-two">
  <p><i class="fa-solid fa-file-arrow-up"></i> Upload pictures</p>
  <input name="file-upload-field" type="file" class="file-upload-field field-two" id="file-upload-field" accept="image/*" multiple>
</label>
<label for="file-upload-field" id="file-upload-label" class="file-upload-label label-three">

</label>

</label>

  <input type="submit" value="Submit (Press for animation)" id="input-submit" class="inp_ad_sub">
</form>
